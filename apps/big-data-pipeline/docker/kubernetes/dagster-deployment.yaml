apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.prod.yaml -o docker/kubernetes
    kompose.version: 1.34.0 (HEAD)
  labels:
    io.kompose.service: dagster
  name: dagster
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: dagster
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.prod.yaml -o docker/kubernetes
        kompose.version: 1.34.0 (HEAD)
      labels:
        io.kompose.service: dagster
    spec:
      containers:
        - env:
            - name: AWS_ACCESS_KEY_ID
              value: admin
            - name: AWS_REGION
              value: us-east-1
            - name: AWS_SECRET_ACCESS_KEY
              value: password
          image: ghcr.io/dargmuesli/web-kraken:0.1.0-beta.1
          name: dagster
          ports:
            - containerPort: 3000
              protocol: TCP
            - containerPort: 4040
              protocol: TCP
      restartPolicy: Always
